<form id="update-comment" class="p-3" role="form" method="POST" action="{:addon_url('ask/comment/update')}">
    {:token()}
    <input type="hidden" name="id" value="{$__comment__.id}">

    <div class="form-group">
        <div class="">
            <textarea id="c-content" name="content" rows="10" class="form-control" data-rule="required" placeholder="">{$__comment__.content}</textarea>
        </div>
    </div>

    {if in_array('postcomment', explode(',', $askConfig['captchaparts']??''))}
    <div class="form-group">
        <label class="control-label">验证码</label>
        <div class="controls">
            <div class="input-group" style="width:345px;">
                <input type="text" name="captcha" class="form-control input-lg" placeholder="请输入验证码" autocomplete="off" data-rule="required;length(4)"/>
                <span class="input-group-btn" style="padding:0;border:none;">
                    <img src="{:captcha_src()}" width="100" height="40" onclick="this.src = '{:captcha_src()}?r=' + Math.random();"/>
                </span>
            </div>
            <p class="help-block"></p>
        </div>
    </div>
    {/if}

    <div class="form-group mb-0">
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-embossed">提交保存</button>
        </div>
    </div>
</form>
