{include file="user/header" /}

<div class="container">
    <div class="row" style="margin-top:20px;">
        <div class="col-md-8 col-sm-12">
            <ul class="nav nav-tabs nav-noborder mb-10 mt-20">
                <li class="active"><a href="javascript:;">最新动态</a></li>
            </ul>
            <div class="tab-inner" style="background:#fff;padding:15px;">
                <div class="feed-list question-list" data-page="{$Think.get.page|default=1|intval}" data-more="{$feedList->hasPages()}">
                    {foreach name="feedList" id="feed"}
                    {include file="user/common/feeditem" /}
                    {/foreach}

                    <div class="pager text-center">
                        {$feedList->render()}
                    </div>

                    {if $feedList->isEmpty()}
                    <div class="loadmore loadmore-line loadmore-nodata"><span class="loadmore-tips">暂无数据</span></div>
                    {/if}
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            {include file="user/sidebar" /}
        </div>
    </div>
</div>
