<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('From_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-from_user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage form-control" name="row[from_user_id]" type="text" value="{$row.from_user_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('To_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-to_user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage form-control" name="row[to_user_id]" type="text" value="{$row.to_user_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control mdeditor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isread')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::radios('row[isread]',[1=>__('Yes'),0=>__('No')],$row['isread'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isfromdeleted')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::radios('row[isfromdeleted]',[1=>__('Yes'),0=>__('No')],$row['isfromdeleted'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Istodeleted')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::radios('row[istodeleted]',[1=>__('Yes'),0=>__('No')],$row['istodeleted'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
